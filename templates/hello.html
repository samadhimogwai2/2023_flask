<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello, Japan!</h1>
    <ul>
        {% for bullet in bullets %}
        <!-- 3の倍数でない場合のみ表示 -->
        <!-- loop.indexはjinja2で用意されている変数 -->
            {% if loop.index % 3 != 0 %}
                <li>{{ bullet, loop.index }}</li>
            {% endif %}
        {% endfor%}
    </ul>
</body>

</html>
